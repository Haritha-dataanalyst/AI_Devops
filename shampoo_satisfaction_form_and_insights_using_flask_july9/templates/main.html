<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hair Products Survey</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background-color: #f4f8fb;
    }

    .welcome {
      text-align: center;
      background-color: #dff0f8;
      color: #2c3e50;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .button-bar {
      text-align: center;
      margin-top: 20px;
    }

    .button-bar button {
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-bar button:hover {
      background-color: #2c80b4;
    }

    .tab-content {
      width: 100%;
      height: calc(100vh - 140px);
    }

    .iframe-wrapper {
      display: none;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .active {
      display: block !important;
    }
  </style>

  <script>
    function showTab(tabId) {
      document.getElementById('form-content').classList.remove('active');
      document.getElementById('dashboard-content').classList.remove('active');
      document.getElementById(tabId).classList.add('active');
    }

    window.onload = function() {
      showTab('form-content'); // show form by default
    }
  </script>
</head>
<body>
  <div class="welcome">
    Welcome to the Hair care Products Survey Portal!
  </div>

  <div class="button-bar">
    <button onclick="showTab('form-content')">Consumer Insights on Hair Products</button>
    <button onclick="showTab('dashboard-content')">Key Insights from Survey</button>
  </div>

  <div class="tab-content">
    <div class="iframe-wrapper" id="form-content">
      <iframe src="{{ url_for('survey_form') }}"></iframe>
    </div>
    <div class="iframe-wrapper" id="dashboard-content">
      <iframe src="{{ url_for('dashboard') }}"></iframe>
    </div>
  </div>
</body>
</html>
